<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider | Data Visionary</title>
    
    <!-- Swiper.js Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <style>
        /* Ensure proper display */
        .swiper-container {
            width: 100%;
            max-width: 800px; /* Adjust width as needed */
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Swiper Slider -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
                <img src="images/salesmeasurement.png" alt="Sales Measurement">
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide">
                <img src="images/salesmart.png" alt="Data Analytics">
            </div>
            <!-- Slide 3 -->
            <div class="swiper-slide">
                <img src="images/gamingreport.png" alt="Business Intelligence">
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Pagination Dots -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true, 
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000, // Slide changes every 3 seconds
            },
        });
    </script>

</body>
</html>
